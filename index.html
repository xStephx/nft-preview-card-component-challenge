<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
      <div class="image">
        <img src="assets/images/image-equilibrium.jpg" alt="">
      </div>
      <div class="heading">
        <h1 class="white">Equilibrium #3429</h1>
      </div>
      <div class="paragraph">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-date">
        <div class="price">
          <img src="assets/images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="date">
          <img src="assets/images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="line">
      </div>
      <div class="footer">
        <div class="avatar">
        <img src="assets/images/image-avatar.png" alt="">
      </div>
      <p><span class="creation">Creation of </span> <span class="white"> Jules Wyvern</span></p>
       
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xStephx" target="_blank">Steph</a>.
  </div>
</body>
</html>
